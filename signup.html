<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - LexLibris</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }
    
    .back-home {
      display: inline-block;
      margin-top: 1rem;
      color: #3498db;
      text-decoration: none;
    }
    
    .back-home:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1><i class="fas fa-balance-scale"></i> LexLibris</h1>
      <p>Créez votre compte</p>
    </div>

    <form id="signup-form" class="auth-form">
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Mot de passe</label>
        <input type="password" id="signupPassword" required>
      </div>
      <button type="submit" class="upload-btn">
        <i class="fas fa-user-plus"></i> S'inscrire
      </button>
      <div id="authMessage" style="margin-top: 1rem;"></div>
    </form>

    <div style="text-align: center; margin-top: 1.5rem;">
      <p>Déjà un compte ? <a href="#" id="show-login">Connectez-vous</a></p>
      <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Retour à l'accueil
      </a>
    </div>
  </div>

  <script>
    // Configuration Supabase
    const SUPABASE_URL = 'https://osfkcukxcxcpeeyvibgt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zZmtjdWt4Y3hjcGVleXZpYmd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3MDMwOTUsImV4cCI6MjA3ODI3OTA5NX0.0UUaNGFWEDSOIMQqg5Qjw-5SQ_dvMuKq8l0GZR-ojFk';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Gestion du formulaire d'inscription
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const msgDiv = document.getElementById('authMessage');
      const submitBtn = e.target.querySelector('button[type="submit"]');

      // Désactiver le bouton pendant la requête
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Inscription...';

      try {
        const { data, error } = await supabase.auth.signUp({ 
          email, 
          password 
        });

        if (error) throw error;

        // Inscription réussie
        msgDiv.innerHTML = `
          <div class="success-message">
            Inscription réussie ! 
            ${data.user && !data.user.email_confirmed ? 
              'Veuillez vérifier vos emails pour confirmer votre compte.' : 
              'Vous pouvez maintenant vous connecter.'}
          </div>
        `;
        
        // Rediriger vers la page de connexion après 3 secondes
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);

      } catch (error) {
        msgDiv.innerHTML = `<div class="error-message">${error.message}</div>`;
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> S\'inscrire';
      }
    });

    // Lien vers la connexion
    document.getElementById('show-login').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
