<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - LexLibris</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }
    
    .back-home {
      display: inline-block;
      margin-top: 1rem;
      color: #3498db;
      text-decoration: none;
    }
    
    .back-home:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1><i class="fas fa-balance-scale"></i> LexLibris</h1>
      <p>Connectez-vous à votre compte</p>
    </div>

    <form id="login-form" class="auth-form">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Mot de passe</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit" class="upload-btn">
        <i class="fas fa-sign-in-alt"></i> Se connecter
      </button>
      <div id="authMessage" style="margin-top: 1rem;"></div>
    </form>

    <div style="text-align: center; margin-top: 1.5rem;">
      <p>Pas de compte ? <a href="#" id="show-signup">Inscrivez-vous</a></p>
      <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Retour à l'accueil
      </a>
    </div>
  </div>

<script>
  // Configuration Supabase - DOIT ÊTRE EN HAUT
  const SUPABASE_URL = 'https://osfkcukxcxcpeeyvibgt.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zZmtjdWt4Y3hjcGVleXZpYmd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3MDMwOTUsImV4cCI6MjA3ODI3OTA5NX0.0UUaNGFWEDSOIMQqg5Qjw-5SQ_dvMuKq8l0GZR-ojFk';
  
  // Initialiser Supabase IMMÉDIATEMENT
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // Attendre que la page soit complètement chargée
  document.addEventListener('DOMContentLoaded', function() {
    // Gestion du formulaire de connexion
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const msgDiv = document.getElementById('authMessage');
      const submitBtn = e.target.querySelector('button[type="submit"]');

      // Désactiver le bouton pendant la requête
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';

      try {
        console.log('Tentative de connexion avec:', email);
        const { data, error } = await supabase.auth.signInWithPassword({ 
          email, 
          password 
        });

        if (error) throw error;

        // Connexion réussie - rediriger vers la page d'accueil
        msgDiv.innerHTML = '<div class="success-message">Connexion réussie ! Redirection...</div>';
        console.log('Connexion réussie:', data.user);
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);

      } catch (error) {
        console.error('Erreur de connexion:', error);
        msgDiv.innerHTML = `<div class="error-message">${error.message}</div>`;
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
      }
    });

    // Lien vers l'inscription
    document.getElementById('show-signup').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = 'signup.html';
    });
  });
</script>
</body>
</html>
